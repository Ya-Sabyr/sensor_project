{% extends "main/base/base.html" %}
{% load static %}

{% load crispy_forms_tags %}

{% block head %}
    <title>Update Account</title>
    <style>
        .container {
            max-width: 400px;
            width: 100%;
            padding: 2rem;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h3 {
            text-align: center;
            color: #333;
            margin-bottom: 1rem;
            font-weight: normal;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form .form-group {
            margin-bottom: 1rem;
        }

        form .form-control {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 0.5rem;
            font-size: 1rem;
        }

        .btn-register {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.75rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
        }

        .btn-register:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .form-layout {
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
{% endblock %}

{% block content %}
<div class="container">
    <h3>Update Info of Your Account</h3>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn-register">Update Account</button>
    </form>
</div>
{% endblock %}
